<svg
  viewBox="0 0 256 192"
  width="320"
  height="240"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景 -->
  <rect x="0" y="0" width="256" height="192" fill="hsl(200, 50%, 60%)" />

  <!-- 地面 -->
  <rect x="0" y="160" width="100" height="32" fill="hsl(30, 50%, 35%)" />
  <rect x="130" y="160" width="126" height="32" fill="hsl(30, 50%, 35%)" />

  <!-- 穴 -->
  <rect x="100" y="170" width="30" height="22" fill="hsl(240, 20%, 15%)" />

  <!-- カニ -->
  <g transform="translate(40, 144)">
    <rect x="3" y="0" width="2" height="2" fill="hsl(0, 70%, 50%)" />
    <rect x="11" y="0" width="2" height="2" fill="hsl(0, 70%, 50%)" />
    <rect x="1" y="3" width="14" height="8" fill="hsl(0, 70%, 50%)" />
    <rect x="4" y="5" width="2" height="2" fill="white" />
    <rect x="10" y="5" width="2" height="2" fill="white" />
    <rect x="2" y="11" width="3" height="4" fill="hsl(0, 70%, 50%)" />
    <rect x="11" y="11" width="3" height="4" fill="hsl(0, 70%, 50%)" />
  </g>

  <!-- キノコ -->
  <g transform="translate(180, 144)">
    <rect x="2" y="0" width="12" height="8" fill="hsl(0, 70%, 50%)" />
    <rect x="4" y="2" width="3" height="3" fill="white" />
    <rect x="9" y="2" width="3" height="3" fill="white" />
    <rect x="5" y="8" width="6" height="8" fill="hsl(45, 70%, 55%)" />
  </g>

  <!-- 爆発エフェクト -->
  <g transform="translate(120, 130)">
    <rect x="6" y="0" width="4" height="2" fill="hsl(45, 90%, 55%)" />
    <rect x="0" y="6" width="2" height="4" fill="hsl(45, 90%, 55%)" />
    <rect x="14" y="6" width="2" height="4" fill="hsl(45, 90%, 55%)" />
    <rect x="4" y="4" width="8" height="8" fill="hsl(0, 80%, 55%)" />
    <rect x="6" y="14" width="4" height="2" fill="hsl(45, 90%, 55%)" />
  </g>
</svg>
